<script>
    let path = 1;
    let arr = [[0, '1']];

    function newIncr() {
        let str = arr[arr.length - 1][1];
        return str + '.' + 1;
    }
    function incr(str) {
        let increment = +str.slice(-1) + 1;
        return (str.slice(0, -1) + increment);
    }

    function foo(arrF, pathF) {
        let arrRev = arrF.slice().reverse();
        for (let el of arrRev) {
            if (el.includes(pathF)) {
                return el[1];
            }
        }
    }

    let prev;
    let value;
    if (foo(arr, path)) {
        prev = foo(arr, path);
        value = incr(prev);
    } else {
        value = newIncr();
    }
    arr.push([path, value]);
